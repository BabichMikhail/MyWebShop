<!DOCTYPE html>
<html>
<head>
<title>Танки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- bower:css -->
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/jqGrid/css/ui.jqgrid.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css"/>
    <!-- endbower -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/jqGrid/js/i18n/grid.locale-ru.js" type="text/javascript"></script>
    <script src="bower_components/jqGrid/js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="bower_components/jqGrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" type="text/css" media="screen" href="my_components/mystyles.css"/>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="my_components/getData.js" type="text/javascript" charset="windows-1251"></script>
    <script src="my_components/myHandler.js" type="text/javascript"></script>
    <!-- endinject -->
</head>
<body>
    <table class="GlobalTable">
        <tr>
            <td class="FilterPanel"><div>Фильтры</div></td>
            <td>
                <table id="grid"></table>
                <div id="jqGridPager"></div>
            </td>
        </tr>
    </table>
	
    <script type="text/javascript">
    $(document).ready(function () {
        $('#grid').jqGrid({
            datatype: 'local',
            data: [],
            height: 500,
            width: 700,
            colModel: [
                { name: 'id', width: 120, label: 'Код товара', align: 'center', key: true },
                { name: 'TankName', width: 250, label: 'Название', align: 'center' },
                { name: 'Purchase', width: 150, label: "Стоимость", align: 'center', sorttype: 'int' },
                { name: 'Nation', width: 130, label: 'Страна производитель', align: 'center' }
            ],
            pager: '#jqGridPager',
            viewrecords: true,
            rowNum: 40,
            rowList: [40, 50, 100, 200],
            rownumbers: true,
            caption: 'Танки',
        });
        var Handler = new myHandler();
        Data = getData(Handler);
    });
</script>
    
</body>
</html>
